    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="sidebar">
    <a href="index.html">Inicio</a>
    <a href="Libros.html">Libros</a>
    <a href="Usuarios.html">Usuarios</a>
    <a href="Prestamos.html">Prestamos</a>

<!-- Page content -->
<div class="content">
    <h1>Ejemplares</h1>
    <!--CRUD-->
    <div class="container">
        <!--Pestañas-->
        <div class="mx-auto col-sm-12 main-section">
            <ul class="nav nav-tabs justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" id="list-tab" data-toggle="tab" href="#list"  aria-controls="list" aria-selected="false">Mostrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="form-tab" data-toggle="tab" href="#form"  aria-controls="form" aria-selected="true">Añadir</a>
                </li>
            </ul>
            <!--Tarjetas-->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="list"  aria-labelledby="list-tab">
                    <div class="card">
                        <div class="card-header">
                            <div class="input-group">
                                <input id="bucador_isbn" type="search" class="form-control rounded" placeholder="ISBN del ejemplar" aria-label="Search" aria-describedby="search-addon" />
                                <button type="button" class="btn btn-outline-primary" onclick="getEjemplaresByISBN()">Buscar</button>
                            </div>
                            <div class="input-group">
                                <input id="bucador_codEjemplar" type="search" class="form-control rounded" placeholder="Código del ejemplar del libro" aria-label="Search" aria-describedby="search-addon" />
                                <button type="button" class="btn btn-outline-primary" onclick="getEjemplaresByCodEjemplar()">Buscar</button>
                            </div>
                        </div>
                        <!--tabla-->
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="userList" class="table table-bordered table-hover table-striped">
                                    <thead class="thead-light">
                                    <tr>
                                        <th hidden scope="col">ID</th>
                                        <th scope="col">Código</th>
                                        <th scope="col">Titulo</th>
                                        <th scope="col">ISBN</th>
                                        <th scope="col">Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tbody">
                                    <tr>


                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="form" aria-labelledby="form-tab">


                    <div class="card">
                        <div class="card-header">
                            <h4>Información del ejemplar</h4>
                        </div>
                        <div class="card-body">
                            <form class="form"  autocomplete="off">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Código del Ejemplar</label>
                                    <div class="col-lg-9">
                                        <input id="txt_create_ejemplar" class="form-control" type="text" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">ISBN del libro</label>
                                    <div class="col-lg-9">
                                        <input id="txt_create_libro" class="form-control" type="text" >
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-lg-12 text-center">
                                        <input type="reset" class="btn btn-secondary" value="Cancelar">
                                        <input type="button" class="btn btn-primary" value="Crear Ejemplar" onclick="createEjemplar()">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/ejemplares.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
