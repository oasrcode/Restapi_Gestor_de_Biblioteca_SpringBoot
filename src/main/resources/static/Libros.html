<body>

    <div id="cabecera" class="content">
      <h1>Libros</h1>
      <!--CRUD-->
      <div class="container">
        <!--Pestañas-->
        <div class="mx-auto col-sm-12 main-section">
          <ul class="nav nav-tabs justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" id="list-tab" data-toggle="tab" href="#list"  aria-controls="list" aria-selected="false">Mostrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="form-tab" data-toggle="tab" href="#form"  aria-controls="form" aria-selected="true">Añadir</a>
            </li>
          </ul>
          <!--Tarjetas-->
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="list"  aria-labelledby="list-tab">
              <div class="card">
                <div class="card-header">
                  <div class="input-group">
                    <input id="bucador_isbn" type="search" class="form-control rounded" placeholder="ISBN del libro" aria-label="Search" aria-describedby="search-addon" />
                    <button type="button" class="btn btn-outline-primary" onclick="buscarLibroISBN()">Buscar</button>
                  </div>
                  <div class="input-group">
                    <input id="bucador_title" type="search" class="form-control rounded"  placeholder="Titulo del libro" aria-label="Search" aria-describedby="search-addon" />
                    <button type="button" class="btn btn-outline-primary" onclick="buscarLibroTitulo()">Buscar</button>
                  </div>
                </div>
                <div class="card-body">
                  <!--Tabla-->
                  <div class="table-responsive">
                    <table id="userList" class="table table-bordered table-hover table-striped">
                      <thead class="thead-light">
                      <tr>
                        <th hidden scope="col">ID</th>
                        <th scope="col">Título</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Género</th>
                        <th scope="col">Editorial</th>
                        <th scope="col">ISBN</th>
                        <th>Acciones</th>
                      </tr>
                      </thead>
                      <tbody id="tbody">
                      <tr>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="form"  aria-labelledby="form-tab">
              <!--Formulario-->
              <div class="card">
                <div class="card-header">
                  <h4>Información del libro</h4>
                </div>
                <div class="card-body">
                  <form class="form" autocomplete="off">
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">ISBN</label>
                      <div class="col-lg-9">
                        <input id="txt_create_ISBN" class="form-control" type="text"  placeholder="13 Dígitos sin ' - '">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Título</label>
                      <div class="col-lg-9">
                        <input id="txt_create_titulo" class="form-control" type="text" >
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Autor</label>
                      <div class="col-lg-9">
                        <input id="txt_create_autor" class="form-control" type="text">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Género</label>
                      <div class="col-lg-9">
                        <input id="txt_create_genero" class="form-control" type="email">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Editorial</label>
                      <div class="col-lg-9">
                        <input id="txt_create_editorial" class="form-control" type="text">
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-lg-12 text-center">
                        <input type="reset" class="btn btn-secondary" value="Cancelar">
                        <input type="button" class="btn btn-primary" value="Crear libro" onclick="crearLibro()">
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="js/libros.js"></script>
